<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新闻列表</title>
  <link rel="stylesheet" href="css/list.css">
  <link rel="icon" href="./favicon/icon6.ico" type="image/x-icon" />

</head>

<body>
  <article>
    <header>
      <span>标题: </span>
      <input type="text">
      <button id="search">查询</button>
      <button id="add">添加</button>
    </header>

    <from action="post" class="main">
      <table>
        <tr>
          <th>编号</th>
          <th>标题</th>
          <th>发布时间</th>
          <th>发布人</th>
          <th>是否置顶</th>
          <th>操作</th>
        </tr>
        <tr>
          <td>1</td>
          <td>222222222222222222</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>
            <a href="#">修改</a> | <a href="#">删除</a>
          </td>
        </tr>

      </table>
    </from>
  </article>
</body>

</html>
